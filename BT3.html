<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0-->
<script>
    let a = Number(prompt('Mời bạn nhập số'));
    if ( a > 0) {
        alert( a + 'là số lớn hơn 0');
    } else {
        if ( a < 0);
        alert( a + 'là số nhỏ hơn không');
    }
</script>
</body>
</html>
