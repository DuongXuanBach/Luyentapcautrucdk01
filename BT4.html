<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let a =Number(prompt('Nhập số a'));
    let b =Number(prompt('Nhập số b'));
    let c =Number(prompt('Nhập số c'));
    let max = a;
    if( b > a){
        max = b;
    }
    if( c > b){
            max = c;
    }
    alert('Số lớn nhất trong 3 số là :' + max);
</script>
</body>
</html>
