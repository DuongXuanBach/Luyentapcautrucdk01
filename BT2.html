<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
<script>
    let tuoi =Number(prompt('Mời nhập tuổi của học sinh'));
    if(tuoi > 15) {
        alert('Đủ điều kiện học lớp 10');
    } else
    if(tuoi < 15) {
        alert('Không đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
